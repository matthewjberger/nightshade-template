[workspace]
members = ["plugins/example-plugin"]
resolver = "2"

[package]
name = "template"
version = "0.1.0"
license = "MIT OR Apache-2.0"
edition = "2024"

[dependencies]
nightshade = { version = "0.6.23", features = ["tracing"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmtime = "27.0"
wasmtime-wasi = "27.0"
anyhow = "1.0"
image = "0.25"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

[features]
openxr = ["nightshade/openxr"]
steam = ["nightshade/steam"]
tracing = ["nightshade/tracing"]
